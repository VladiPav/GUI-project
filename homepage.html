<!DOCTYPE html>

<html>

<head>
    <title>Wallpaper It</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- TODO: header fix -->
    <header class="header">
        <div class="promo-banner">
            <div class="promo-banner__hypertext">
                <a href="https://www.wallpaper-it.com/wallpaper/view-all/">
                    New Year Sale! 20% Off Selected Wallpapers !
                </a>
            </div>
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="head-banner">
            <div
                class="d-flex align-items-center pt-md-4 pb-md-4 js-header-content flex-nowrap mr-md-3 ml-md-3 justify-content-md-between">
                <i class="menu-toggle d-block"></i>
                <i class="search-icon d-block"></i>
                <div class="col-4 col-md-3 sticky-logo p-0 m-lg-0">
                    <img src="./img/wallpaperit-Logo.png" class="big-logo" alt="WALLPAPER IT">
                    <!-- <img src="./img/wi-fav.webp" class="small-logo" alt="WALLPAPER IT"> -->
                    <span class="visually-hidden">WALLPAPER IT</span>
                </div>
                <div class="col-4 col-md-3 sticky-minicart">
                    <i class="sign-in"></i>
                    <span class="d-none d-md-block text-capitalize">Sign in</span>
                </div>
                <div class="mr-3 mr-md-5 wishlist">
                    <i class="wishlist-icon d-block"></i>
                    <span class="d-none d-md-block">Wishlist</span>
                </div>
            </div>
        </div>
    </header>
    <div class="divider" />
    <div class="slot-below-usermenu mobile">

    </div>
    <div id="main">
        <div id="primary" , class="primary-content">

        </div>
    </div>

</body>
